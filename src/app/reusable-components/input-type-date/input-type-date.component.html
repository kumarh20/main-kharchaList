<div class="width-100 margin-left-right-5">
    <div class="row">
        <div class="col-md-4 col-sm-10">
            <label *ngIf="inputDateData.labelText" for="" [ngClass]="inputDateData.labelClass">{{inputDateData.labelText}} </label>
        </div>
        <div class="col-md-8 col-sm-12">
            <input type="datetime-local" [ngClass]="inputDateData.extraClass" [(ngModel)]="inputTextValue" (ngModelChange)="emitInputValue(inputTextValue)">

        </div>
    </div>
</div>
